<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>khabri vlog</title>
<style>
  :root{
    --accent:#0f62fe;
    --muted:#6b7280;
    --bg:#f7f8fb;
    --card:#ffffff;
    --maxw:1100px;
    --radius:12px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    background:var(--bg);color:#111;
    -webkit-font-smoothing:antialiased;
  }
  header{
    background:linear-gradient(90deg, rgba(15,98,254,0.1), rgba(15,98,254,0.04));
    padding:36px 20px;
    border-bottom:1px solid rgba(0,0,0,0.04);
  }
  .wrap{max-width:var(--maxw);margin:0 auto}
  .brand{
    display:flex;gap:16px;align-items:center;
  }
  .logo{
    width:56px;height:56px;border-radius:12px;background:var(--card);
    display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--accent);
    box-shadow:0 6px 18px rgba(15,98,254,0.08);
  }
  h1{margin:0;font-size:24px}
  p.lead{margin:6px 0 0;color:var(--muted)}
  main{display:flex;gap:24px;padding:28px 20px}
  .content{flex:1;min-width:0}
  .sidebar{width:320px;flex-shrink:0}
  .card{background:var(--card);border-radius:var(--radius);padding:18px;margin-bottom:18px;box-shadow:0 6px 20px rgba(16,24,40,0.04)}
  .post-list{display:grid;gap:12px}
  .post-item{display:flex;flex-direction:column;padding:14px;border-radius:10px;border:1px solid rgba(0,0,0,0.04);cursor:pointer;background:linear-gradient(#fff,#fff)}
  .post-meta{color:var(--muted);font-size:13px;margin-top:8px}
  .tags{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
  .tag{background:#eef3ff;color:var(--accent);padding:6px 8px;border-radius:999px;font-size:12px}
  .category{display:inline-block;background:#eefbf3;color:#0b6b3a;padding:6px 8px;border-radius:8px;font-size:12px}
  .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px}
  input[type="search"]{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06)}
  button, .btn{background:var(--accent);color:#fff;border:none;padding:10px 12px;border-radius:8px;cursor:pointer}
  .btn-secondary{background:#111827;color:#fff}
  .post-view h2{margin-top:0}
  .comment{border-top:1px solid rgba(0,0,0,0.06);padding-top:12px;margin-top:12px}
  .small{font-size:13px;color:var(--muted)}
  .tag-cloud{display:flex;flex-wrap:wrap;gap:8px}
  .pill{background:#fff;padding:8px;border-radius:999px;border:1px solid rgba(0,0,0,0.04)}
  form .row{display:flex;gap:8px}
  form input, form textarea, form select{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(0,0,0,0.06)}
  .muted{color:var(--muted);font-size:13px}
  footer{padding:30px 20px;text-align:center;color:var(--muted)}
  @media (max-width:900px){
    main{flex-direction:column}
    .sidebar{width:100%}
  }
</style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="brand">
      <div class="logo">EB</div>
      <div>
        <h1 id="siteTitle">khabri vlog</h1>
        <p class="lead" id="siteDesc">An educational blog about <strong id="siteSubject">Technology</strong> — articles, guides & explainers.</p>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <button class="btn" id="newPostBtn">＋ New Post</button>
        <button class="btn btn-secondary" id="toggleCommentsBtn">Toggle Comments</button>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="content">
    <div class="card">
      <div class="controls">
        <input type="search" id="searchInput" p
